<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./bootstrap-5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/borra.css" />
    <!-- <link rel="stylesheet" href="./css/styles.css" /> -->
    <title>Registrarse</title>
  </head>
  <body class="">
    <section class="container container-section">
      <div class="div-form-h2">
        <h2>Tabla de Nutrición</h2>
        <div class="div-form rounded">
          <form action="">
            <input type="text" class="form-control" />
            <i class="bi bi-search input"></i>
          </form>
        </div>
      </div>
      <div class="div-container-table">
        <table class="table">
          <thead>
            <tr>
              <th scope="col-4">Cantidad</th>
              <th scope="col">Unidad medida</th>
              <th scope="col">Alimentos</th>
              <th scope="col">Proteína en gramos</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">100</th>
              <td>Gramos</td>
              <td>Pechuga</td>
              <td>27 g</td>
            </tr>
            <tr>
              <th scope="row">100</th>
              <td>Gramos</td>
              <td>Carne</td>
              <td>26 g</td>
            </tr>
            <tr>
              <th scope="row">100</th>
              <td>Gramos</td>
              <td>Pescado</td>
              <td>22 g</td>
            </tr>
            <tr>
              <th scope="row">100</th>
              <td>Gramos</td>
              <td>Atún</td>
              <td>29 g</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <script src="/bootstrap-5/js/bootstrap.min.js"></script>
  </body>
</html>
