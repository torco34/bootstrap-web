<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap-5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Bootstrap</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <h1></h1>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="container collapse navbar-collapse"
          id="navbarTogglerDemo02"
        >
          <ul class="navbar-nav lista-bootstrap p-2">
            <li class="nav-item">
              <a class="color btn active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="color btn" href="#">Galer√≠a</a>
            </li>
            <li class="nav-item">
              <a class="color btn" href="#habilidades">Sobre</a>
            </li>
            <li class="nav-item">
              <a class="color btn" href="#portafolio">Contactos</a>
            </li>
            <li class="nav-item">
              <a class="color btn" href="#">contesta</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- section de la carrusel -->
    <section class="img-carrusel">
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./img/carrusel1.jpg" class="d-block" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./img/carrusel2.jpg" class="d-block" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./img/carrusel3.jpg" class="d-block" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <script src="./bootstrap-5/js/bootstrap.min.js"></script>
  </body>
</html>
