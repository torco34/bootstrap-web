<!DOCTYPE html>

    <nav class="inicio-nav">
      <div class="row">
        <div class="col-md-8">
          <div class="imagen-fondo-inicio">
            <div class="text-fondo">
              <h2>BIENVENIDOS A MI PAGINA WEB</h2>
              <h3>Esta pagina esta hecha con Bootstrap</h3>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="banier">
            <button class="google rounded">
              <img src="./img/google.jpeg" alt="img" />
              Continuar con Google
            </button>
            <button class="foobok rounded">
              <img src="./img/faceboo.jpeg" alt="img" />
              Continuar con Facebook
            </button>
            <button class="email rounded">
              <i class="bi bi-envelope-at-fill"></i>
              Continuar con Email
            </button>
            <div class="parrafo">

                <a href="index.html">
                  <i class="bi bi-arrow-left-circle"></i>

              <a
                data-bs-toggle="modal"

                href="registro.html"
                >Registrarse</a
              >
              <div class=""></div>
            </div>
          </div>
        </div>
      </div>

      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-icono">
              <i class="bi bi-person-circle"></i>

              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body p-5">
              <form>
                <div class="mb-3 p-4 p">
                  <input
                    type="text"
                    class="form-control p-3"
                    id="recipient-name"
                    placeholder="first name"
                  />
                </div>
                <div class="mb-3 p-4 p">
                  <input
                    type="text"
                    class="form-control p-3"
                    id="recipient-name"
                    placeholder="Last name"
                  />
                </div>
                <div class="mb-3 p-4 p">
                  <input
                    type="text"
                    class="form-control p-3"
                    id="recipient-name"
                    placeholder="User name"
                  />
                </div>
                <div class="mb-3 p-4 p">
                  <input
                    type="text"
                    class="form-control p-3"
                    id="recipient-name"
                    placeholder="Passwer"
                  />
                </div>
                <div class="mb-3 p-4 p">
                  <input
                    type="text"
                    class="form-control p-3"
                    id="recipient-name "
                    placeholder="Comfirm passwer"
                  />
                </div>
                <div class="mb-3 p-4 p">
                  <input
                    type="text"
                    class="form-control p-3"
                    id="recipient-name"
                    placeholder="E-mail"
                  />
                </div>
                <div class="p">
                  <button
                    type="submit"
                    class="btn btn-dark form-control p-3"
                    data-bs-dismiss="modal"
                  >
                    Crear Contacto
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <script src="./bootstrap-5/js/bootstrap.min.js"></script>
  </body>
</html>
